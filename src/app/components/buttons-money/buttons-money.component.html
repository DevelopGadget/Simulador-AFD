<mat-card style="box-shadow: none !important;">
  <mat-card-content fxLayout="row" fxLayoutAlign="space-between center">
    <button style="margin-right: 5px;" mat-stroked-button color="primary" *ngFor="let item of sharedService.coins | async" [disabled]="!sharedService.isContainProduct"
      (click)="sharedService.addingCoin(item.Value)">
      {{item.Name}}
    </button>
  </mat-card-content>
</mat-card>
