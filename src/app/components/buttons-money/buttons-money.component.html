<mat-card>
  <mat-card-content fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-button *ngFor="let item of sharedService.coins | async" [disabled]="!sharedService.isContainProduct"
      (click)="sharedService.inputCoin(item.Value)">
      {{item.Name}}
    </button>
  </mat-card-content>
</mat-card>
