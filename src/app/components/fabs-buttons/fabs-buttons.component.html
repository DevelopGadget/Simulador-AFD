<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
    <button mat-raised-button color="primary" [disabled]="!sharedService.isContainProduct" (click)="sharedService.finishTransaction()">
        <mat-icon>storefront</mat-icon>
    </button>
    <button mat-raised-button color="warn" [disabled]="!sharedService.isContainProduct" (click)="sharedService.clearListProduct()">
        <mat-icon>not_interested</mat-icon>
    </button>
</div>
