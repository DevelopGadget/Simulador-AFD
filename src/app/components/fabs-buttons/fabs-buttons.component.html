<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
    <button mat-fab color="primary" [disabled]="!sharedService.isContainProduct" (click)="sharedService.finishTransaction()">
        <mat-icon>done_all</mat-icon>
    </button>
    <button mat-fab color="warn" [disabled]="!sharedService.isContainProduct" (click)="sharedService.clearListProduct()">
        <mat-icon>close</mat-icon>
    </button>
</div>
