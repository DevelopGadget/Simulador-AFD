<div fxLayout="row wrap" fxLayoutAlign="center stretch" fxLayoutGap="10px grid" class="border">

  <div fxFlex="30%" class="item-product" [ngClass]="{'item-product-disabled': selectionProductDisabled}" *ngFor="let item of sharedService.catalog | async"
    (click)="onClickEvent(item)" fxLayoutAlign="space-between center" fxLayout="column">
      <img width="100%" [src]="item.ImgUrl" />
      <div>$ {{item.Value}}</div>
  </div>

</div>
